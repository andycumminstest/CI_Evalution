dependencies:
  override:
    - npm install:
        timeout: 240
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - ./node_modules/protractor/bin/protractor conf.js --sauceUser $SAUCE_USERNAME --sauceKey $SAUCE_ACCESS_KEY --resultJsonOutputFile $CIRCLE_TEST_REPORTS/cucumber/results.json
